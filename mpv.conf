# Subtitle appearance: use Jua, 15px, yellow
sub-font=Jua
sub-font-size=15
sub-color=#FFFF00
sub-border-size=2
sub-shadow-offset=0
sub-shadow-color=#000000

# Force ASS style override (helps when subtitles are in ASS/SSA format)
sub-ass=yes
sub-ass-override=yes
sub-ass-force-style=FontName=Jua,FontSize=15,PrimaryColour=&H00FFFF00,Outline=2,Shadow=1

# Prefer English subtitles on load
slang=eng

# Automatically resume playback where left off
save-position-on-quit=yes
